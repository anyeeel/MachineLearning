<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/auth.css') }}">
    <title>Register</title>
</head>
<style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: url('/static/image/white.jpg') center/cover no-repeat;
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
  }
</style>

<body>
    <div class="delimiter">
        <div class="container-login101">
            <div class="wrap-login10 p-t-50 p-b-90">
    
                <span class="form-title">Register</span>
    
                <form method="POST" action="" autocomplete="off">
                    {{ form.hidden_tag() }}
                    {{ form.username }}
                    {{ form.password }}
                    {{ form.submit }}
                </form>
    
                <a href="{{ url_for('login') }}">Already have an account? Log In</a>
    
            </div>
        </div>
    </div>
</body>

</html>
