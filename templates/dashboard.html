<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard</title>
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/base.css') }}">
    <link rel="stylesheet" type="text/css"
        href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/5.3.0/css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="https://cdn.datatables.net/1.12.0/css/jquery.dataTables.min.css" />
    <link rel="stylesheet" type="text/css"
        href="https://cdn.datatables.net/buttons/2.4.2/css/buttons.bootstrap5.min.css">
    <link href='https://unpkg.com/boxicons@2.0.7/css/boxicons.min.css' rel='stylesheet'>
   

    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" rel="stylesheet">
    <!-- Chart.js -->
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

</head>
<style>
    body {
        height: 100vh;
        font-family: "Poppins", sans-serif;
        margin: 0;
        padding: 0;
        box-sizing: border-box;
        grid-template-columns: 1fr 1fr;
        grid-template-rows: 60px 1fr;
        grid-template-areas: "side header" "side main";
    }

    body:hover {
        background-size: 110%;
        /* Adjust the zoom level as needed */
    }
</style>

<body>
    <header class="header">

    </header>

    <div class="sidebar">
        <div class="logo-details">
            
            <div class="logo_name">Case Study #2</div>
            <i class='bx bx-menu' id="btn"></i>
        </div>

        <ul class="nav-list">
            <li>
                <a href="{{ url_for('dashboard') }}">
                    <i class='bx bx-plus-medical'></i>
                    <span class="links_name">Disease Prediction</span>
                </a>
                <span class="tooltip">Disease Prediction</span>
            </li>

            <li>
                <a href="{{ url_for('regression') }}">
                    <i class='bx bxs-hot'></i>
                    <span class="links_name">Forest Fire</span>
                </a>
                <span class="tooltip">Forest Fire</span>
            </li>
            <div class="profile">
            <a href="{{url_for('logout')}}"><i class='bx bxs-exit' ></i></a>
        </div>
            
        </ul>
    </div>

    <main class="main">
        <div class="card">
            <div class="Dengue">
                <span>Symptoms to Disease Prediction</span>
              
            </div>
        </div>

        <div class="card">
            <div class="narration">
                <p>Input symptoms to receive a diagnosis.</p>
            </div>

            <form method="POST" action="{{ url_for('dashboard') }}">
                <label for="symptoms">Enter Symptoms:</label>
                <input type="text" name="symptoms" autocomplete="off" required>
                <button type="submit">Predict</button>
                <p class="card-text">Entered Symptoms:<br>{{ symptoms }}</p>
            </form>


        </div>
        <div class="card">
            <div class="card-body">
                
                <!-- Prediction -->
                <p class="card-text">Prediction: {{ prediction }}</p>
    
                <!-- Word Cloud Image -->
                {% if wordcloud_img %}
                    <div class="text-center mt-4">
                        <img src="{{ wordcloud_img }}" alt="Word Cloud" class="img-fluid rounded">
                    </div>
                {% else %}
                    <p class="card-text text-muted text-center mt-4">No prediction made yet.</p>
                {% endif %}
            </div>
        </div>
        
        </div>
    </main>

   
      
</body>

</html>
<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/jquery@3.6.0/dist/jquery.min.js"></script>
<script src="https://cdn.datatables.net/1.12.0/js/jquery.dataTables.min.js"></script>

<script>
    function scrollToMain2() {
        var main2Element = document.getElementById('main2');
        main2Element.scrollIntoView({ behavior: 'smooth' });
    }

    let sidebar = document.querySelector(".sidebar");
    let closeBtn = document.querySelector("#btn");

    closeBtn.addEventListener("click", () => {
        sidebar.classList.toggle("open");
        menuBtnChange();
    });

    searchBtn.addEventListener("click", () => {
        sidebar.classList.toggle("open");
        menuBtnChange();
    });

    function menuBtnChange() {
        if (sidebar.classList.contains("open")) {
            closeBtn.classList.replace("bx-menu", "bx-menu-alt-right");
        } else {
            closeBtn.classList.replace("bx-menu-alt-right", "bx-menu");
        }
    }
</script>
<script>
    document.getElementById("logoutButton").addEventListener("click", function() {
        location.href = "{{ url_for('logout') }}";
    });
</script>
</html>
